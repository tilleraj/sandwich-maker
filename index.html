<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Sandwich Maker</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Sandwich Maker!</h1>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group" id="breads">
                        <h3>Breads</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sourdough">
                            <label class="form-check-label" for="sourdough">
                                $1.00 - Sourdough
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="roseParm">
                            <label class="form-check-label" for="roseParm">
                                $0.85 - Rosemary Parmesan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rye">
                            <label class="form-check-label" for="rye">
                                $0.75 - Rye
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="wheat">
                            <label class="form-check-label" for="wheat">
                                $0.50 - Wheat
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="white">
                            <label class="form-check-label" for="white">
                                $0.30 - White
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="order">Order Now</button>
                </form>
            </div>
            <div class="col-12" id="orderDiv"></div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="./javascripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
