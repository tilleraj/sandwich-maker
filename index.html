<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Sandwich Maker</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Sandwich Maker!</h1>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-around">
                            <div class="form-group" id="breads">
                                <h3>Breads</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Sourdough">
                                    <label class="form-check-label" for="Sourdough">
                                        Sourdough
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="RosemaryParmesan">
                                    <label class="form-check-label" for="RosemaryParmesan">
                                        RosemaryParmesan
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Rye">
                                    <label class="form-check-label" for="Rye">
                                        Rye
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Wheat">
                                    <label class="form-check-label" for="Wheat">
                                        Wheat
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="White">
                                    <label class="form-check-label" for="White">
                                        White
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-around">
                            <div class="form-group" id="meats">
                                <h3>Meats</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="RoastBeef">
                                    <label class="form-check-label" for="RoastBeef">
                                        RoastBeef
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="CornedBeef">
                                    <label class="form-check-label" for="CornedBeef">
                                        CornedBeef
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Turkey">
                                    <label class="form-check-label" for="Turkey">
                                        Turkey
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Chicken">
                                    <label class="form-check-label" for="Chicken">
                                        Chicken
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Bacon">
                                    <label class="form-check-label" for="Bacon">
                                        Bacon
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-around">
                            <div class="form-group" id="cheeses">
                                <h3>Cheeses</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Provolone">
                                    <label class="form-check-label" for="Provolone">
                                        Provolone
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Cheddar">
                                    <label class="form-check-label" for="Cheddar">
                                        Cheddar
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Swiss">
                                    <label class="form-check-label" for="Swiss">
                                        Swiss
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Asiago">
                                    <label class="form-check-label" for="Asiago">
                                        Asiago
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Monterey">
                                    <label class="form-check-label" for="Monterey">
                                        Monterey
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-around">
                            <div class="form-group" id="veggies">
                                <h3>Veggies</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Tomato">
                                    <label class="form-check-label" for="Tomato">
                                        Tomato
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Onion">
                                    <label class="form-check-label" for="Onion">
                                        Onion
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Peppers">
                                    <label class="form-check-label" for="Peppers">
                                        Peppers
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Lettuce">
                                    <label class="form-check-label" for="Lettuce">
                                        Lettuce
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Cucumber">
                                    <label class="form-check-label" for="Cucumber">
                                        Cucumber
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-around">
                            <div class="form-group" id="condiments">
                                <h3>Condiments</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Mustard">
                                    <label class="form-check-label" for="Mustard">
                                        Mustard
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Mayonnaise">
                                    <label class="form-check-label" for="Mayonnaise">
                                        Mayonnaise
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Ketchup">
                                    <label class="form-check-label" for="Ketchup">
                                        Ketchup
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="BBQSauce">
                                    <label class="form-check-label" for="BBQSauce">
                                        BBQSauce
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Ranch">
                                    <label class="form-check-label" for="Ranch">
                                        Ranch
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="order">Order Now</button>
                </form>
            </div>
            <div class="col-12" id="orderDiv"></div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="./javascripts/main.js" type="module"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
